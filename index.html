<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Lucas Gomes Pinheiro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="graphic.css">
    
</head>
<body>
    <!-- Audio que será reproduzido ao abrir o site -->
    <audio id="site-sound" src="som/teclado.mp3"></audio>

    <div class="sidebar">
        <img src="imagens/perfil.jpg" alt="Perfil">

        <!-- Botão "Início" logo abaixo da imagem -->
        <a href="#imagem" class="nav-link inicio-link">
            <i class="custom-icon" style="background-image: url('imagens/inicio.png');"></i> Início
        </a>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#sobre-mim"><i class="custom-icon" style="background-image: url('imagens/eu.png');"></i> Sobre mim</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#formacao"><i class="custom-icon" style="background-image: url('imagens/formacao.png');"></i> Formação</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#habilidades"><i class="custom-icon" style="background-image: url('imagens/conhecimentos.png');"></i> Habilidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projetos"><i class="custom-icon" style="background-image: url('imagens/projetos.png');"></i> Projetos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contato"><i class="custom-icon" style="background-image: url('imagens/contato.png');"></i> Contato</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="imagem" class="section">
            <div id="typing-effect" class="typing-effect"></div>
        </div>

        <div id="sobre-mim" class="section">
            <h2>Sobre Mim</h2>
            <p>Conteúdo sobre mim...</p>
        </div>

        <div id="formacao" class="section">
            <h2>Formação</h2>
            <p>Conteúdo sobre formação e cursos...</p>
        </div>

        <div id="habilidades" class="section">
            <h2>Habilidades</h2>
            <p>Conteúdo sobre habilidades...</p>
        </div>

        <div id="projetos" class="section">
            <h2>Projetos</h2>
            <p>Conteúdo sobre projetos...</p>
        </div>

        <div id="contato" class="section">
            <h2>Contato</h2>
            <p>Conteúdo de contato...</p>
        </div>
    </div>

    <script>
        // Função para reproduzir o som ao carregar o site
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('site-sound');
            audio.play().catch(function(error) {
                console.log('Autoplay bloqueado pelo navegador: ' + error);
            });
        });

        const typingElement = document.getElementById('typing-effect');
        const text = 'Seja bem-vindo!';
        let index = 0;
        let isTyping = true;

        function typeEffect() {
            if (isTyping) {
                if (index < text.length) {
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeEffect, 100);
                } else {
                    isTyping = false;
                    setTimeout(typeEffect, 1000);
                }
            } else {
                if (index > 0) {
                    typingElement.textContent = text.substring(0, index - 1);
                    index--;
                    setTimeout(typeEffect, 50);
                } else {
                    isTyping = true;
                    setTimeout(typeEffect, 1000);
                }
            }
        }

        typeEffect();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
